
<ion-header class="header-color-change-UsersPreviousData-page">

  <ion-navbar>
    <ion-title style="text-align:center;"><p style="font-size:12px;color:aliceblue;letter-spacing:2px;"></p>Your Previous Scans</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#2C2E35;">
  <ion-card style="background-color:#2C3035; border-radius:2px;">
    <ion-card-header style="background-color:#2C3035; color:aliceblue;">
      <h3 style="color:aliceblue;font-size:14px;">{{ HeaderCard }}</h3>
    </ion-card-header>
    <ion-card-content style="color:aliceblue; background-color:#33373D;">
      <p style="color:aliceblue; font-size:12px;">{{ HeaderContent }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
