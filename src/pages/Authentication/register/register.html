
<ion-content >
        <div #LoadingPage style="visibility:hidden;" class="local-body">
            <p style="color:aliceblue;margin-top:35%; font-size:22px; text-align:center;letter-spacing:4px;">Wait a sec...</p>
                <div class="waves">
        </div>
        </div>


      
                <div #RegisterationPage  style=" color: white;
                position: absolute;
                top: 0;
                padding: 10vw;
                text-align: center;
                width: 100%;
                height:100%;
                background: #292B32;
                margin: 0 auto;
                z-index: 2;">
                  <!--App logo  -->
                    
                          <div style="text-align:center; margin-top: 20%;">
                              <img src="./assets/imgs/app/1.png" width="140"height="140">
                         </div>  
                     
                  <!-- login text box -->
                  <div style="margin-top:10%">
                      <div style="border: 3px solid #2C2E35; letter-spacing:2px;margin:auto; border-radius:12px; width:100%; background-color:#2C2E35;">
                        <div style="padding:2px;">
                            <ion-input style="color:#727F89; letter-spacing:2px;font-family: lato-regular;" [(ngModel)]="UserFirstName"placeholder="your first name" type="text"></ion-input>
                        </div>
                        <hr>
                          <div style="padding:2px;">
                              <ion-input style="color:#727F89;letter-spacing:2px;font-family: lato-regular;"[(ngModel)]="UserSecondName" placeholder="your last name" type="text"></ion-input>
                          </div>
                          <hr>
                          <div style="padding:2px;">
                                 <ion-input style="color:#727F89;letter-spacing:2px;font-family: lato-regular;" [(ngModel)]="UserEmail"placeholder="name@example.com" type="email"></ion-input>
                             </div>
                             <hr>
                             <div style="padding:2px;">
                                     <ion-input style="color:#727F89;letter-spacing:2px;font-family: lato-regular;" [(ngModel)]="UserPassword"placeholder="*****" type="password"></ion-input>
                             </div>
                      </div>
                      <div style="text-align:center; margin-top:10%;">
                             <button ion-button (click)="registerNow()" style="width:50%; padding: 6%; text-transform:none; font-family: lato-regular; letter-spacing:2px; background-color:#ED5564; border-radius:10px;" type="submit">Register Now</button>     
                         </div>
                  </div>
               <!-- <ion-select [(ngModel)]="UserGender" (ionChange)="Gender();"  style="max-width:100%; background-color:transparent; color:#FFFFFF;" interface="action-sheet" placeholder="Select Your Gender">
                                <ion-option value="Male">Male</ion-option>
                                <ion-option value="Female">Female</ion-option>
                                <ion-option value="Other">Other</ion-option>
                              
                               </ion-select> -->
                   
             
             
                  <div  style="text-align:center;">
                         <p style="color:#727F89; letter-spacing:2px;">If you already have an account <button ion-button (click)="login()" style=" margin-top:-1%; text-transform:none;" clear>Sign in</button></p>
                       </div>
                </div>   
          
    
   <!-- Credits -->
   </ion-content>
