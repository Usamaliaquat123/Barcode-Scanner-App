<ion-header  class="header-color-change-home-page" swipeEnabled="True">
  <ion-navbar >
    <ion-buttons left>
      <button color="dark" ion-button menuToggle>
        <ion-icon color="light" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right (click)="usersPreviousData()">
      <button ion-button>
          <img  style="margin-top:3%;" src="./assets/imgs/OtherImages/OlderData/1.png" width="24" height="24">
      </button>
   
    </ion-buttons>
    <ion-title class="font-color-change-home-page">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="no-scroll" style="background-image: url(./assets/imgs/background-home.jpeg);
background-size: cover;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;">
  <div style="background-color:#2f2e2e;width:100%; height:100%; opacity:.8;">
    <home-component style="visibility:visible;"></home-component>
    
    
  </div>
 
</ion-content>
